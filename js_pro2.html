<!DOCTYPE html>
<html>
<head>
	<title>Project 2</title>
</head>
<style type="text/css">
	body{
		background: #222;
		margin-top: 20px;
		font-family: arial;
		color: white;	
	}
	.thumbnails img{
		height: 80px;
		border:4px solid #555;
		padding: 1px;
		margin: 0 10px 10px 0;

	}
	.thumnail img:hover{
		border:4px solid #00ccff;
	}
	.preview img{
		border:4px solid #444;
		padding: 1px;
		width: 800px;
	}
</style>
<body>
	<div id="container" align="center">
		<h1>My Gallery</h1>
		<br/>

		<div class="thumbnails">
			<img onmouseover="preview.src=img1.src" name="img1" src="1.jpg"/>
			<img onmouseover="preview.src=img2.src" name="img2" src="2.jpg"/>
			<img onmouseover="preview.src=img3.src" name="img3" src="3.jpg"/>
			<img onmouseover="preview.src=img4.src" name="img4" src="4.jpg"/>
			<img onmouseover="preview.src=img5.src" name="img5" src="5.jpg"/>
			
		</div>
		<br/>
		<div class="preview" align="center">
			<img name="preview" src="1.jpg">
			
		</div>
		
	</div>

</body>
</html>
