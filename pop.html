<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p id="demo"></p>
	<script type="text/javascript">
		var fruits=['Apple','Mango','Guava','Cherry']
		fruits.shift();
		fruits.push('PineApple');
		fruits.unshift('Grapes');
		document.getElementById("demo").innerHTML=fruits.join(" * ");
	</script>

</body>
</html>
